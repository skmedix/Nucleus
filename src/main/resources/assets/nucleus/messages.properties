config.geoip.onlogin=If true, Nucleus will tell players with the "nucleus.geoip.login" permission the country the player is connecting via. Please be considerate with this permission, do not give it to everyone.

config.commandspy.template=The prefix to use when displaying the player''s command.
config.commandspy.usewhitelist=If true, command-filter acts as a whitelist of commands to spy on, else, it functions as a blacklist.
config.commandspy.filter=The blacklist (or whitelist if filter-is-whitelist is true) to use when determining which commands to spy on.

config.world.defaultborder=If positive, any new worlds that are created using "/world create" (or "/nworld create") will automatically get a world border that has this diameter (that is, from border to border). Set to 0 or a negative number to disable.
config.world.gen.warning=If true world generation will warn players on the server that a pre-generation is in progress periodically.
config.world.gen.each=If true, then players with the "nucleus.world.border.gen.notify" permission will get an update on progress after each \
