config.mute.blocked=Commands to block when muted. This is in addition to chat and /m already being blocked.
config.mute.seemutedchat=If true, those with the "nucleus.mute.seemutedchat" permission will see chat from those who are muted.
config.mute.seemutedchattag=The tag to prepend any cancelled/muted messages with.
config.mute.maxmutelength=The maximum length a mute may last for (in seconds) unless the user handing the mute has a bypass permission. Set to -1 for no maximum.
config.mute.countonlineonly=If true, mute time will only tick down when players are online.
config.mute.unmute=If true, then the permission "nucleus.mute.unmute" is required to unmute players.

config.tempban.maxtempbanlength=The maximum length a temporary ban may last for (in seconds) unless the user handing the mute has a bypass permission. Set to -1 for no maximum.

config.warn.actioncommand=The command to execute when a player has a specific number of warnings.
config.warn.showonlogin=If true, players will be shown all their warnings when they login. If false, they will not.
config.warn.expire=If true, a record of players warnings will be kept as ''expired warnings''. If false, they will not.
config.warn.minwarnlength=The minimum length a warning will last before expiring (in seconds). Set to -1 for no minimum.
config.warn.maxwarnlength=The maximum length a warning may last for (in seconds). Set to -1 for no maximum.
config.warn.defaultlength=The default length a warning is set to if no length is provided (in seconds). Set to -1 for no maximum.
config.warn.warningsbeforeaction=The number of active warnings a player must accumulate before the action command is executed. Set to -1 to disable.

config.note.showonlogin=If true, users with the permission nucleus.note.showonlogin will be shown a users notes when they login. If false, they will not.

config.teleport.quiet=If true, by default, a target player will not be informed that they have been /teleport ed to. Override using "-q false"

config.spawn.worlds=If true, players require the permission "nucleus.spawn.worlds.<worldname>" to spawn in a specific world, where worldname is the name of the world in lowercase.
config.spawn.safe=If true, using /spawn will attempt to find a safe place. If false, the teleportation will always directly send the player to the location with no safety checks.
config.spawn.bedspawn=If true, if a respawn would be back to a bed, Nucleus will override that, if false, Nucleus will ignore bed spawns.
config.spawn.onlogin=If true, players will be sent to the default world spawn on login, unless they are sent to the first login spawn, or they have the "nucleus.spawn.exempt.login" permission.
config.spawn.global.base=This section controls whether respawning and /spawn work on a per world or global server basis
config.spawn.global.oncommand=If true, running /spawn sends the player to the world specified in "target-spawn-world", if false, sends them to the world spawn.
config.spawn.global.onrespawn=If true, respawning (like from death) sends the player to the world specified in "target-spawn-world", if false, sends them to the world spawn.
config.spawn.global.target=The name of the world to use as the server spawn. If this is invalid, the default world is used instead.
config.spawn.global.onlogin=If "spawn-on-login" is on and this is true, sends the player to the world specified in "target-spawn-world" when they log in.
config.spawn.onloginsameworld=If "spawn-on-login" is true, if a player logs in and is on any of the worlds listed here, they will NOT be \
  redirected to the spawn point.\n\n\
  This supports both world names and world UUIDs.

config.spawn.forcefirstspawn=If true, then Nucleus will attempt to force players joining for the first time to spawn at the *direct point* that first spawn has been set.\n\
  Only set this if you want Nucleus to override all other plugins on first spawn.

config.fly.stateonquit=If true, if a player is flying when they disconnect, this state is remembered. If false, this information is only retained between player disconnects if /fly was used.
config.fly.permissiononlogin=If true, in order to keep fly state on login, the permission for the fly command (nucleus.fly.base) is required. If false, a player without access to the \
  /fly command will fall to the ground on login if they are in the air.
config.fly.onlogin=If true, and the player isn''t flying and the player is in the air, Nucleus will try to find a safe location to place the player.

config.god.permissiononlogin=If true, in order to keep invulnerability on login, the permission for the god command (nucleus.god.base) is required. If false, a player without access to the \
  /god will not be invulnerable on login.
config.god.disablepvp=If true, players that are invulnerable will not be able to attack other players or entities without the \
  nucleus.god.pvp.override permission

config.rtp.attempts=The number of times to try to find a safe teleport spot when using /rtp before failing. Setting this too low may cause a high rate of failures.
config.rtp.onplayer=If true, the rtp will based around the player, not the world centre
config.rtp.minradius=The minimum radius from the centre of the world/world border where /rtp will warp to.
config.rtp.radius=The maximum radius from the centre of the world/world border where /rtp can warp to. This will not override the world border radius.
config.rtp.surface=If true, /rtp will only try to teleport players to the surface, and not into caves.
config.rtp.min-y=The minimum Y value that can be teleported to.
config.rtp.max-y=The maximum Y value that can be teleported to.
config.rtp.perworldperms=If true, Nucleus will check the permission "nucleus.rtp.worlds.<worldname>" (where worldname is in lower case) before \
allowing an RTP attempt to go through.
config.rtp.perworldsect=If a world is listed below with a valid config section, it will take precedence over the global section. World names should \
be lower case (so, standard nether should be "dim-1".\n\nCopy the example block and paste it below, with the correct world name, to set the \
per-world options.
config.rtp.defaultworld=If this is set, and the world name here matches one of your worlds (case-sensitive!), then `/rtp` will default to use the \
world specified here. Otherwise, the player''s current world will be used.
config.rtp.prohibitedbiomes=A list of biomes that RTP should not attempt to teleport into.
config.rtp.defaultmethod=The default RTP kernel to use with /rtp. The default options are:\n\n\
  * "nucleus:default": standard RTP, with the min/max radius centred around the spawn point\n\
  * "nucleus:surface_only": RTP which will attempt to only pick a surface (must see sky) location, with the min/max radius centred around the spawn \
  point\n\
  * "nucleus:around_player": RTP which is like default, but the random position will depend on the player''s current position, not the spawn point\n\
  * "nucleus:around_player_surface": RTP which is like surface only, but the random position will depend on the player''s current position, not the \
  spawn point\n\n\
  Other plugins might add their own kernels, in which case they will give you an ID to use here.

config.core.accurate=When trying to calculate the number of visitors, having this enabled will include visitors before Nucleus was installed, but \
  may cause incompatibilities with other plugins that do not register data keys during startup. For compatibility, this should be false, for \
  accuracy, this can be true.
config.core.warmup.info=If true, cancel a user''s warmup on...
config.core.warmup.move=movement
config.core.warmup.command=running a command
config.core.commandonname='If set, this command will be suggested if a player clicks on the user name in chat in templated messages. Use {{player}} to indicate the player name.'
config.core.kickonstop.flag=If true, Nucleus will kick all users just prior to the server stopping.
config.core.kickonstop.message=The message to display to players when restarting the server. Overridden when using the /stop [reason] command.
config.core.safeteleport=These parameters define how far out to check from a specific point when performing a warp. Larger numbers mean that a wider area is checked, \
but large numbers will cause server lag. The defaults are sufficient in most cases.
config.core.consoleoverrides=If true, commands executed by the console can affect players that normally have an exempt permission against the command.
config.core.track=If true, if the server detects that a world UUID might have changed, Nucleus will whitelist the server and offer the chance to \
  revert the UUID change, if it detects methods that allow it to do so. You may to turn this off if you are deleting and recreating worlds.
config.core.worlduuidmigration=If you are having issues because a world UUID changed and you were unable to fix it, this allows you to redirect \
  old UUIDs to new ones (or world names). This is a map of old world UUIDs to new world names or new world UUIDs, the following are both valid:\n\n\
  "123e4567-e89b-12d3-a456-426655440000"="world"\n\n\
  "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341"\n\n\
Other plugins will be able to check this map to perform their own migrations, support for that is up to those plugins.
config.core.wildcard=If true, if you log in and have the "wildcard" permission (either * or 'nucleus'), you will be warned of the potential issues \
  caused by the wildcard. If you use the wildcard and are happy with this, set this to false.
config.core.warning-on-startup=If true and no economy or permission plugin is detected, Nucleus will print a warning on startup. Set this to false \
  if you don't have one of these types of plugins and you're OK with that.
config.core.language=If set to "default", uses the default system language if it exists in Nucleus. If set to a language code, Nucleus will try to \
  use that as the default language. Nucleus is primarily written in "en-GB".\n\n\
  Community translation support is being explored. Please visit us on Discord to ask how you can help translate Nucleus into your own language.

config.core.datafilelocation=Specifies the path to save nucleus data files in. By default, files are saved at the root. Paths can be relative or absolute.\n\n\
  BE AWARE. Changing this location has the following caveats:\n\
  * This will only take effect after a restart.\n\
  * Files are NOT moved from the old location, you must do this yourself.\n\
  * Files will be in a "nucleus" subdireectory of your selected location.\n\
  * If the path indicated cannot be found, this will be ignored. It **must** exist beforehand.\n\
  * Minecraft data (as opposed to Nucleus data) is unaffected.\n\n\
  Common areas that you might want to put the data directory in are (using UNIX paths):\n\
  * "config/nucleus" for data in the Nucleus config data directory\n\
  * "world" for storing data in the primary world directory.\n\n\
  DO NOT CHANGE THIS UNLESS YOU ARE SURE YOU KNOW WHAT YOU ARE DOING. Most admins do not need to move the data directory and should leave this option as "default".
config.core.offlineusertablimit=Determines the maximum number of offline user entries that are returned for Nucleus commands that allow offline \
  user targeting.
config.core.parentperms=If true, then the permissions "nucleus.owner", "nucleus.admin", "nucleus.mod" and "nucleus.user" can be used as permissions\
   to grant all suggested permissions for these levels. Note that:\n\n\
  * /nucleus setupperms will exist, but will be unnecessary for those using this permission structure\n\
  * Any specific permissions WILL override these permissions (so, setting `nucleus.home.base` to `false` should override `nucleus.user` being true \
  for that specific permission.\n\n\
  These permissions are designed to avoid the use of the wildcard. Some permissions are not given with these catch-alls, this is by design - the \
  permission to vanish on login (for example) must ALWAYS be given separately.

config.misc.speed.max=Sets the maximum speed that a player can set via the /speed command.

config.servershop.maxpurchasable=The maximum amount a player can buy in one transaction.

config.itemdatanode.aliases=A set of aliases that Nucleus recognises for this item. They all must be lowercase, and contain only letters, numbers, hyphens or underscores.

