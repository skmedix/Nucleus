config.gamemode.separate=If true, then changing gamemode using the /gm command requires an extra permission to change to the target gamemode - "nucleus.gamemode.modes.<gamemode>"

config.protection.disablecrop=Disables crop trampling.
config.protection.mobgriefing.flag=If true, mob griefing will be disabled except for the entities listed in the whitelist (which should be done by mob ID).

config.vanish.connectionmessages=If true, players who leave or join the server under vanish will not have a login or logout message broadcast.
config.vanish.altertablist=[EXPERIMENTAL - use with caution] If true, Nucleus will try to alter the tab list when a player vanishes.

config.deathmessages.enable=If "false", death messages will be turned off when someone dies.
config.deathmessages.showall=If "true", Nucleus will try to make sure that everyone sees death messages.

